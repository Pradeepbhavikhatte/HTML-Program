<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Invoice #1234</td>
            <td>Some Date</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">Buyer's Name: First and Last Name</td>
            <td rowspan="3">Address: <br> Somewhere <br> in Brandon</td>
            <td>Zip Code</td>
        </tr>
        <tr>
            <td>Phone Number</td>
        </tr>
        <tr>
            <td>Email</td>
        </tr>
        <tr>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Total Cost</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>10</td>
            <td>10</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>5</td>
            <td>5</td>
            <td>25</td>
        </tr>
        <tr>
            <th colspan="2">SubTotal</th>
            <th>15</th>
            <th>125</th>
        </tr>
    </table>
</body>
</html>
