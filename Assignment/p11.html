<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Student Registration Form</h3>
        <div>
            <label for="">Name:</label>
            <input type="text" name="" id="" value="" type="Enter your name" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="">Father's Name:</label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Mother Name:</label>
            <input type="email" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Phone No::</label>
            <input type="tel" name="" id="" value="" type="" placeholder="">
        </div>
        <br>
        <div>
            <label for="">Email:</label>
            <input type="email" name="" id="" value="" type="Enter your email" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="">Date of birth</label>
            <input type="datetime-local" name="" id="">
        </div>
        <br>
        <div>
            <label for="">gender:</label> <br>
                <input type="radio" name="gender" id="gender" value="male">Male <br>
                <input type="radio" name="gender" id="gender" value="female">Female <br>
                <input type="radio" name="gender" id="gender" value="other">other
        </div>
        <br>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Blood Group::</label>
            <select name="" id="">
                <option value="select">Select Group</option>
                <option value="a">Group A</option>
                <option value="a+">Group A+</option>
                <option value="b">Group B</option>
                <option value="b+">Group B+</option>
                <option value="ab">Group AB</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Department:</label> <br>
            <input type="radio" name="de" id="de" value="de">CSE <br>
            <input type="radio" name="de" id="de" value="de">EEE <br>
            <input type="radio" name="de" id="de" value="BBA">BBA
        </div>
        <br>
        <div>
            <label>Course:</label><br>
            <input type="checkbox" name="" id="" value="c">C <br>
            <input type="checkbox" name="" id="" value="c++">C++ <br>
            <input type="checkbox" name="" id="" value="java">Java <br>
            <input type="checkbox" name="" id="" value="ai">AI <br>
            <input type="checkbox" name="" id="" value="machine learning">Machine Learning <br>
            <input type="checkbox" name="" id="" value="robotics">Robotics
        </div>
        <br>
        <br>
        <div>
            <label>Attach Resume:</label>
            <input type="file" name="" id="">
        </div>
        <br>
        <div>
            <button type="button">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
