<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Personal Details</h3>
        <div>
            <label for="">Name:</label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for="">Password:</label>
            <input type="text" name="" id="">
        </div>
        <br>
        <div>
            <label for="">E-mail id:</label>
            <input type="email" name="" id="">
        </div>
        <br>
        <div>
            <label for="">gender:</label> <br>
                <input type="radio" name="gender" id="gender" value="male">Male <br>
                <input type="radio" name="gender" id="gender" value="female">Female
        </div>
        <br>
        <div>
            <label for="">Contact#:</label>
            <input type="tel" name="" id="">
        </div>
        <br>
        <br>
        <h3>Educational Details</h3>
        <div>
            <label>Degree:</label>
            <select name="" id="">
                <option value="select Group">Select Group</option>
                <option value="mba">MBA</option>
                <option value="b.ed">B.Ed</option>
                <option value="Ph.d">Phd</option>
            </select>
        </div>
        <br>
        <div>
            <label>Engineering:</label>
            <select name="" id="">
                <option value="select Group">Select Group</option>
                <option value="cs">CSE</option>
                <option value="b.is">ISE</option>
                <option value="ee">EEE</option>
                <option value="me">ME</option>
            </select>
        </div>
        <br>
        <div>
            <label>Hobbies:</label> <br>
            <input type="radio" name="" id="" value="Playing chess">Playing chess <br>
            <input type="radio" name="" id="" value="reading books">Reading books
        </div>
        <br>
        <h3>Educational Details</h3>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
     </div>
     <br>
     <div>
        <label>Attach Resume:</label>
        <input type="file" name="" id="">
     </div>
     <br>
     <div>
        <button type="button">Submit</button>
     </div>
    </form>
</body>
</html>
