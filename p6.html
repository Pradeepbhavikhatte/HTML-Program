<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>marquee(moving text)</h1>

    <marquee scrollamount="5" scrolldelay="" behavior="scroll" direction="left">Towards left</marquee>
    <marquee behavior="scroll" direction="right">Towards right</marquee>
    <marquee behavior="scroll" direction="down">Towards down</marquee>
    <marquee behavior="scroll" direction="up">Towards up</marquee>

    <hr>
    <marquee behavior="slide" direction="left">Slide text</marquee>
    <hr>
    <marquee behavior="ALternate" direction="left">ALternate text</marquee>
</body>
</html>
