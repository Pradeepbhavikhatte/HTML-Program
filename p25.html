<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="">FirstName</label>
            <input type="text" id="" name="">
        </div>
        <br>
        <div>
            <label for="">LastName</label>
            <input type="text" id="" name="">
        </div>
        <br>
        <div>
            <label for="">Course</label>
            <select name="" id="">
            <option value="null">Choose the course</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="Data Science">Data Science</option></select>
        </div>
        <br>
        <div>
            <label for="">Gender</label> <br>
            <input type="radio" name="gender" id="" value="male">male <br>
            <input type="radio" name="gender" id="" value="female">female <br>
            <input type="radio" name="gender" id="" value="other">other
        </div>
        <br>
        <div>
            <label for="">Hobbies</label> <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="programming">programming <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="cricket">Cricket <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="football">Football <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="reading books">Reading Books
        </div>
        <br>
        <div>
            <label for="">Phone</label>
            <input type="tel" id="" name="">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email" id="" name="">
        </div>
        <br>
        <div>
            <label for="">Multi-line</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form> 
</body>
</html>
