<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Advance HTML Table In Hindi</h1>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr>
            <td>Uses</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 PM</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
            <td>Learn</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>8:00 PM</td>
            <th rowspan="2">-</th>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>1:00 PM</td>
        </tr>
        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM-5:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>
