<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type of Inputs</h1>

    <form enctype="multipart/form-data">
        <div>
            <label for="">Text</label>
            <input type="text" name="" id="" minlength="4" maxlength="8" required>
        </div>
        <div>
            <label for="">Number</label>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="" id="" required>
        </div>
        <div>
            <label for="">Tel</label>
            <input type="Tel" name="" id="" required>
        </div>
        <hr>
        <div>
            <label for="">Date</label>
            <input type="date" name="" id="" required>
        </div>
        <div>
            <label for="">DateTime(manual entry)</label>
            <input type="datetime" name="" id="" required>
        </div>
        <div>
            <label for="">DateTime-Local</label>
            <input type="datetime-local" name="" id="" required>
        </div>
        <div>
            <label for="">Week</label>
            <input type="week" name="" id="" required>
        </div>
        <div>
            <label for="">Month</label>
            <input type="month" name="" id="">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time" name="" id="">
        </div>
        <hr>
        <div>
            <label for="">Password</label>
            <input type="password" name="" id="">
        </div>
        <div>
            <label for="">URL</label>
            <input type="url" name="" id="">
        </div>
        <div>
            <label for="">search</label>
            <input type="search" name="" id="">
        </div>
        <div>
            <label for="">file</label>
            <input type="file" name="" id="" multiple>
        </div>
        <div>
            <label for="">Range</label>
            <input type="range" name="price" id="price" min="0" max="100" value="10" step="0.5" style="width: 100%;" onchange="readVal()">
            <strong id="out"></strong>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    <script>
        var pr = document.getElementById("price")
        var out = document.getElementById("out")

        function readVal(){
            out.innerHTML = "&#8377;" + pr.value;
        }

        readVal()
    </script>
</body>
</html>
