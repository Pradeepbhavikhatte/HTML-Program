<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Tag</h1>
    <form action="">
        <div>
            <label for="">Choose Technologies</label>
            <select name="" id="">
                <option value="null">Choose value</option>
                <option value="html">HyperTextMarkupLanguage</option>
                <option value="css">Cascaded style sheet</option>
                <option>Javascript</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Languages</label>
            <select name="" id="" multiple>
                <option value="null">Choose value</option>
                <option value="kn">Kannada</option>
                <option value="te">Telugu</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ti">Tamil</option>
                <option value="ml">malayalam</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Choose Technologies</label>
            <select value="null">Choose value
            <optgroup label="Front End">
                <option value="html">HTML</option>
                <option value="css">Css</option>
                <option value="javascript">Javascript</option>
                <option value="reactJs">ReactJs</option>
            </optgroup>
            <optgroup label="Back End">
                <option value="node">Node</option>
                <option value="exp">Express-js</option>
                <option value="Mongodb">Mongodb</option>
                <option value="mysql">MySQL</option>
            </optgroup>
        </select>
        </div>
    </form>
</body>
</html>
