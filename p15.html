<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="7">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="3">System Memory</td>
            <td rowspan="3">Memory Test</td>
        </tr>
        <tr>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
